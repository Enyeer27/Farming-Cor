<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-danger text-dark bg-opacity-10">

    <div id="arriba">
        <nav class="navbar navbar-expand-lg p-3 mb-2 bg-danger bg-gradient text-white bg-opacity-50">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="./assets/logo.png" alt="Logo" height="50px" width="50px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-danger text-body text-uppercase" routerLink="/pag-prin-proveedor">Página principal</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link btn btn-outline-danger text-body text-uppercase" routerLink="/historial">Historial</a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="">
        <table class="table p-3 mb-2 bg-white text-dark tabla-reservaciones">
            <thead>
                <tr>
                    <th>
                        <h1 class="fs-1 fw-bold lh-sm">Reservaciones</h1>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <table class="table table-striped-columns table-light table-bordered-custom">
                            <thead>
                              <tr>
                                <th scope="col">ID Reserva</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Duración</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Cambiar estado</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let reserva of reservas">
                                <td>{{ reserva.Id_Reserva }}</td>
                                <td>{{ reserva.Fecha_Inicio }}</td>
                                <td>{{ reserva.Duracion }}</td>
                                <td>{{ reserva.Estado}}</td>
                                <td>
                                    <button type="button" class="btn btn-success" (click)="actualizarEstado(reserva, 'Entregado')">Entregado</button>
                                    <button type="button" class="btn btn-danger ml-2" (click)="actualizarEstado(reserva, 'Cancelado')">Cancelar</button>
                                  </td>                                  
                              </tr>
                            </tbody>
                          </table>                          
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384"></script>
</body>

</html>
